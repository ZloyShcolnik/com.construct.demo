name: Build and Sign Android APK

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0
        target: android-34

    # Шаг: Обновление compileSdkVersion и targetSdkVersion
    - name: Update compileSdkVersion and targetSdkVersion
      run: |
        sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/' platforms/android/app/build.gradle
        sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' platforms/android/app/build.gradle

    - name: Build APK
      run: |
        cordova platform add android
        cordova build android --release

    - name: Generate keystore
      run: |
        keytool -genkey -v \
          -keystore my-release-key.keystore \
          -storepass qwerty \
          -keypass qwerty \
          -alias qwerty \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

    - name: Sign APK
      run: |
        jarsigner -verbose \
          -keystore my-release-key.keystore \
          -storepass qwerty \
          -keypass qwerty \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          qwerty

    - name: Align APK
      run: |
        zipalign -v 4 \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          app-release.apk

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: app-release.apk